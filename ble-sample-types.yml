# yaml-language-server: $schema=./ble-sample-types-schema.json
file-version: 0.1.0
sample-types:
  - sample-type:
      description: SHT3x data logger sample
      id: [0x01, 0x00]
      fields:
        - field:
            name: Temperature
            description: Measured temperature in ticks
            byte-offset: 0
            data-type: uint16
            conversion:
              offset: -45
              scale: 175.0/ (2**16 - 1)
              formula: T =  - 45 + ((175.0 * ticks) / (2^16 - 1))
        - field:
            name: Humidity
            description: Measured relative humidity in ticks
            byte-offset: 2
            data-type: uint16
            conversion:
              offset: 0
              scale:   100.0/ (2**16 - 1)
              formula: RH = (100.0 * ticks) / (2^16 - 1)
        - field:
            name: VOC
            description: Measured VOC value
            byte-offset: 4
            data-type: uint16
            
  - sample-type:
      description: SHT43-DB full advertisement sample
      id: [0x0, 0x6]
      fields:
        - field:
            name: Device id
            description: Id of the device
            byte-offset: 2
            data-type: uint16
        - field:
            name: Temperature
            byte-offset: 4
            description: Measured temperature in ticks
            data-type: uint16
            conversion:
              offset: -45
              scale:   175.0 / (2**16 - 1)
              formula: T = - 45 + ((175.0 * ticks) / (2^16 - 1))
        - field:
            name: Humidity
            byte-offset: 6
            description: Measured relative humidity in ticks
            data-type: uint16
            conversion:
              offset: -6
              scale:  125.0 / (2**16 - 1)
              formula: RH = - 6 + (125.0 * ticks) / (2^16 - 1)

  - sample-type:
      description: SHT43-DB no data advertisement sample
      id: [0xff, 0x0]

  - sample-type:
      description: SHT43-DB data logging sample
      id: [0x5, 0x0]
      fields:
        - field:
            name: Temperature
            byte-offset: 0
            description: Measured temperature in ticks
            data-type: uint16
            conversion:
              formula: T = - 45 + ((175.0 * ticks) / (2^16 - 1))
        - field:
            name: Humidity
            byte-offset: 2
            description: Measured relative humidity in ticks
            data-type: uint16
            conversion:
              offset : -6
              scale: 125.0 / (2**16-1)
              formula: RH = - 6 + (125.0 * ticks) / (2^16 - 1)









