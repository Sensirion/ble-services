file-version: 0.1.0
sample-types:
  - sample-type:
      description: SHT3x data logger sample
      id: [0x00, 0x00]
      fields:
        - field:
            name: Temperature
            description: Measured temperature as a raw integer value
            byte-offset: 0
            data-type: uint16
            conversion:
              offset: -45
              scale: 175.0/ (2**16 - 1)
              formula: T =  - 45 + ((175.0 * raw_value) / (2^16 - 1))
        - field:
            name: Humidity
            description: Measured relative humidity as a raw integer value
            byte-offset: 2
            data-type: uint16
            conversion:
              offset: 0
              scale:   100.0/ (2**16 - 1)
              formula: RH = (100.0 * raw_value) / (2^16 - 1)

