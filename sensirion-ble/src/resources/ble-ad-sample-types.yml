sample-types:
  - sample-type:
      description: AQ Minion advertisement sample
      id:
        ad-type: 0x0
        sample-type: 0x3
      suitable-for:
        - AQ Minion
      fields:
        - field:
            name: Device id
            description: Id of the device
            byte-offset: 2
            data-type: uint16
        - field:
            name: Temperature
            byte-offset: 4
            description: Measured temperature as a raw integer value
            data-type: uint16
            conversion:
              offset: -45
              scale:   175.0 / (2**16 - 1)
              formula: T = - 45 + ((175.0 * "raw_value") / (2^16 - 1))
        - field:
            name: Humidity
            byte-offset: 6
            description: Measured relative humidity as a raw integer value
            data-type: uint16
            conversion:
              offset: 0
              scale:  100.0/ (2**16 - 1)
              formula: RH = (100.0 * "raw_value") / (2^16 - 1)
        - field:
            name: VOC
            description: Measured VOC value
            byte-offset: 8
            data-type: uint16
        - field:
            name: reserved
            notes: It is not necessary to send this field and it is ignored by the MyAmbience app.
            byte-offset: 10
            description: reserved value
            data-type: 2 bytes

